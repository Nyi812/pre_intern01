<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" action="https://www.google.com" method="POST">
        <h1>LOGIN</h1>
        <input class="form_username" type="text" placeholder="Username">
        <input class="form_password" type="password" placeholder="Password">
        <button class="btn_form">Confirm</button>
    </form>
</body>
</html>
